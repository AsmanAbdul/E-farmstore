<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .order {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .order h2 {
            color: #555;
            margin-top: 0;
        }
        .order p {
            margin: 5px 0;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delivery Dashboard</h1>
        <div id="order-list">
            <!-- Order list will be dynamically populated here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Simulated data for demonstration
            var orders = [
                { 
                    orderNumber: "ORD123456", 
                    customerName: "John Doe", 
                    phoneNumber: "+1234567890", 
                    address: "123 Main St, City, Country", 
                    products: ["Product 1", "Product 2", "Product 3"]
                },
                { 
                    orderNumber: "ORD654321", 
                    customerName: "Jane Smith", 
                    phoneNumber: "+9876543210", 
                    address: "456 Elm St, City, Country", 
                    products: ["Product 4", "Product 5"]
                }
                // More orders here...
            ];

            var orderList = document.getElementById("order-list");

            // Populate order list
            orders.forEach(function(order) {
                var orderDiv = document.createElement("div");
                orderDiv.classList.add("order");
                orderDiv.innerHTML = `
                    <h2>Order #${order.orderNumber}</h2>
                    <p><strong>Customer:</strong> ${order.customerName}</p>
                    <p><strong>Phone:</strong> ${order.phoneNumber}</p>
                    <p><strong>Address:</strong> ${order.address}</p>
                    <p><strong>Products:</strong> ${order.products.join(", ")}</p>
                    <button onclick="assignOrder('${order.orderNumber}')">Assign</button>
                `;
                orderList.appendChild(orderDiv);
            });

            // Function to handle assigning orders
            function assignOrder(orderNumber) {
                alert("Order " + orderNumber + " assigned!");
                // Here you can implement logic to assign the order to a delivery person
            }
        });
    </script>
</body>
</html>
